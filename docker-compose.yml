version: "3.5"

services:
  postgresql:
    image: postgres:14.3
    platform: linux/amd64
    ports:
      - "15432:5432"
    env_file:
      - env.d/development/postgresql

  mysql:
    image: mysql:8.0
    platform: linux/amd64
    env_file:
      - env.d/development/mysql
    command: --default-authentication-plugin=mysql_native_password

  app:
    build:
      context: .
      target: development
      args:
        DOCKER_USER: ${DOCKER_USER:-1000}
    image: magnify:development
    platform: linux/amd64
    env_file:
      - env.d/development/common
      - env.d/development/${DB_HOST:-postgresql}
    volumes:
      - .:/app
      - ./data/static:/data/static
      - ./data/media:/data/media
      - ./data/smedia:/data/smedia
    depends_on:
      - "${DB_HOST:-postgresql}"
    stdin_open: true
    tty: true

  nginx:
    image: nginx
    platform: linux/amd64
    ports:
      - "8070:8070"
      - "8071:8071"
    volumes:
      - ./docker/files/etc/nginx/${NGINX_CONF:-conf.d}:/etc/nginx/conf.d:ro
      - ./src/frontend/magnify/apps/magnify-site/dist:/var/frontend
    depends_on:
      - app

  node:
    image: node:16.15
    working_dir: /app/src/frontend
    user: "${DOCKER_USER:-1000}"
    volumes:
      - .:/app

  crowdin:
    image: crowdin/cli:3.7.8
    platform: linux/amd64
    volumes:
      - ".:/app"
    env_file:
      - env.d/development/crowdin
    user: "${DOCKER_USER:-1000}"
    working_dir: /app

  redis-sentinel:
    image: docker.io/bitnami/redis-sentinel:6.0-debian-10
    depends_on:
      - redis-primary
      - redis-replica1
      - redis-replica2
    environment:
      - REDIS_MASTER_HOST=redis-primary

  redis-primary:
    image: docker.io/bitnami/redis:6.0-debian-10
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_REPLICATION_MODE=master

  redis-replica1:
    image: docker.io/bitnami/redis:6.0-debian-10
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-primary
    depends_on:
      - redis-primary

  redis-replica2:
    image: docker.io/bitnami/redis:6.0-debian-10
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_REPLICATION_MODE=slave
      - REDIS_MASTER_HOST=redis-primary
    depends_on:
      - redis-primary

  dockerize:
    image: jwilder/dockerize
    platform: linux/amd64
