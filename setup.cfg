;;
;; magnify package
;;
[metadata]
name = magnify
version = 0.1.0
description = A CMS to build learning portals for open education
long_description = file:README.md
long_description_content_type = text/markdown
author = Open FUN (France Universite Numerique)
author_email = fun.dev@fun-mooc.fr
url = https://github.com/openfun/magnify
license = MIT
keywords = Django, Django-CMS, Open edX
classifiers =
    Development Status :: 4 - Beta
    Framework :: Django
    Framework :: Django :: 1.11
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Natural Language :: English
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.6

[options]
include_package_data = True
# When you install a new package, if you do not want our renovate bot checks
# updates for it, please add the exact name of the package within
# `matchPackageNames` (in the "ignored python dependencies" group) within
# renovate.json file at the root of this repository
install_requires =
    Django
    djangorestframework
    django-parler>=2.0.1
    django-redis>=4.11.0
    PyJWT==2.1.0
    Pillow==9.1.1
package_dir =
    =src
packages = find:
zip_safe = True

[options.extras_require]
dev =
    bandit==1.7.4
    black==22.3.0
    cssselect==1.1.0
    factory-boy==3.2.1
    flake8==4.0.1
    htmlmin==0.1.12
    ipdb==0.13.9
    ipython==8.3.0
    isort==5.10.1
    lxml==4.8.0
    mysqlclient==2.1.0
    msgpack==1.0.3
    pylint==2.13.7
    pylint-django==2.5.3
    pytest==7.1.2
    pytest-cov==3.0.0
    pytest-django==4.5.2
    responses==0.20.0
    drf-yasg==1.20.0
ci =
    twine==4.0.0
sandbox =
    django-configurations==2.3.2
    dockerflow==2022.1.0
    factory-boy==3.2.1
    gunicorn==20.1.0
    psycopg2-binary==2.9.3
    sentry-sdk==1.5.10

[options.packages.find]
where = src

[wheel]
universal = 1

;;
;; Third-party packages configuration
;;
[flake8]
max-line-length = 99
exclude =
    .git,
    .venv,
    build,
    venv,
    __pycache__,
    node_modules,
    */migrations/*

[isort]
known_django=django
known_magnify=magnify
include_trailing_comma=True
line_length=88
multi_line_output=3
sections=FUTURE,STDLIB,DJANGO,THIRDPARTY,MAGNIFY,FIRSTPARTY,LOCALFOLDER
skip_glob=src/frontend/node_modules/**/*,venv

[tool:pytest]
addopts = -v --cov-report term-missing
python_files =
    test_*.py
    tests.py
testpaths =
    tests
filterwarnings =
    ignore:::(?!(tests|magnify))
